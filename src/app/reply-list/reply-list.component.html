<div *ngFor="let reply of replies; let i = index" class="reply-list" >
  <div *ngIf="reply.commentId === commentId">
    <p>Name: {{reply.name}}}</p>
    <p>{{reply.message}}</p>
    <button mat-mini-fab (click)="onDeleteReply(reply.id)"><mat-icon>delete</mat-icon></button>
    <mat-divider></mat-divider>
  </div>
</div>
